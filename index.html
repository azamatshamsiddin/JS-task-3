<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./libs/all.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Task-3</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <h1 class="main__heading">
        Kim birinchi bo-rish-ga üèÅ
      </h1>
      <form class="distance__form">
        <label for="distanceInput" class="distance__label">Masofa</label>
        <input id="distanceInput" class="distance__input" type="text" placeholder="100 km">
        <button class="distance__btn" type="button">Hisobla</button>
      </form>
      <div class="cards">
        <div class="card">
          <span></span>
          <div class="card__content">
            <i class="card__icon fas fa-walking"></i>
            <p class="card__title">Piyoda</p>
            <p class="card__speed js__man">N soat</p>
          </div>
        </div>
        <div class="card">
          <span></span>
          <div class="card__content">
            <i class="card__icon fas fa-bicycle"></i>
            <p class="card__title">Velosiped</p>
            <p class="card__speed js__bicycle">N soat</p>
          </div>
        </div>
        <div class="card">
          <span></span>
          <div class="card__content">
            <i class="card__icon fas fa-car"></i>
            <p class="card__title">Mashina</p>
            <p class="card__speed js__car">N soat</p>
          </div>
        </div>
        <div class="card">
          <span></span>
          <div class="card__content">
            <i class="card__icon fas fa-plane"></i>
            <p class="card__title">Samolyot</p>
            <p class="card__speed js__plane">N soat</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
